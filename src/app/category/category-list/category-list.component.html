<br>
<div class="container">
  <router-outlet></router-outlet>
  <div class="mt-lg-4">
    <ng-template #create let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Thêm mới danh mục</h4>
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="flagMessage == 1" class="alert alert-success text-center">
        <p>{{successMessage}}</p>
      </div>
      <div *ngIf="flagMessage == 2" class="alert alert-danger text-center">
        <p>{{failMessage}}</p>
      </div>
      <div class="modal-body">
        <form [formGroup]="categoryForm" (ngSubmit)="createCategory()">
          <div class="value">
            <div class="input-group">
              <div class="name">Tên danh mục:</div>
              <input class="input--style-5 form-control" type="text" formControlName="name">
            </div>
          </div>
          <div class="alert alert-danger" role="alert"
               *ngIf="categoryForm.get('name').hasError('required') && categoryForm.get('name').touched">
            Không được bỏ trống ô câu hỏi
          </div>
          <br>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary waves-effect waves-light">
              <i class="fa fa-save fa-lg"></i>
              Lưu
            </button>
          </div>
        </form>
      </div>
    </ng-template>
  </div>
  <div class="mt-lg-4">
    <ng-template #update let-modal>
      <div class="modal-header">
        <h4 class="modal-title">Chỉnh sửa thông tin danh mục</h4>
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="flagMessage == 3" class="alert alert-danger text-center">
        <p>{{failMessage}}</p>
      </div>
      <div class="modal-body">
        <form [formGroup]="categoryForm" (ngSubmit)="updateCategory(currentCategory.id)">
          <div class="value">
            <div class="input-group">
              <div class="name">Tên danh mục:</div>
              <input class="input--style-5 form-control"
                     [value]="currentCategory.name" type="text"
                     formControlName="name">
            </div>
          </div>
          <br>
          <div class="modal-footer">
            <button type="submit" class="tabledit-edit-button btn btn-primary waves-effect waves-light">
              <i class="fa fa-save fa-lg"></i>
              Lưu
            </button>
          </div>
        </form>
      </div>
    </ng-template>
  </div>
  <div class="mt-lg-4">
    <ng-template #delete let-modal>
      <div class="modal-header">
        <h4 class="modal-title">Xóa thông tin danh mục</h4>
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="flagMessage == 5" class="alert alert-danger text-center">
        <p>{{failMessage}}</p>
      </div>
      <div class="modal-body">
        <form [formGroup]="categoryForm" (ngSubmit)="deleteCategory(currentCategory.id)">
          <div class="value">
            <div class="input-group">
              <span>{{currentCategory.name}}</span>
            </div>
          </div>
          <br>
          <div class="modal-footer">
            <button type="submit" class="tabledit-edit-button btn btn-danger waves-effect waves-light">
              <i class="fa fa-trash fa-lg"></i>
              Xóa
            </button>
          </div>
        </form>
      </div>
    </ng-template>
  </div>
  <div class="mt-lg-4 container-lg">
    <div class="card">
      <div class="card-header">
        <h5>Danh mục câu hỏi</h5>
      </div>
      <div class="card-block">
        <div class="table-responsive">
          <table class="table table-striped table-bordered" id="example-2">
            <thead>
            <tr>
              <th>#</th>
              <th>Tên danh mục</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let category of categoryList">
              <th scope="row">{{category.id}}</th>
              <td class="tabledit-view-mode"><span class="tabledit-span">{{category.name}}</span>
              </td>
              <td style="white-space: nowrap; width: 1%;" class="tabledit-view-mode">
                <div class="tabledit-toolbar btn-toolbar" style="text-align: left;">
                  <div class="btn-group btn-group-sm" style="float: none;">
                    <button type="button" class="tabledit-edit-button btn btn-primary waves-effect waves-light"
                            style="float: none;margin: 5px;" (click)="updateCategoryForm(category.id,update)"><span
                      class="fa fa-edit"></span></button>
                    <button type="button" class="tabledit-delete-button btn btn-danger waves-effect waves-light"
                            style="float: none;margin: 5px;" (click)="showDeleteCategoryForm(category.id,delete)"><span
                      class="fa fa-trash"></span></button>
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td>
                <button type="button"
                        class="tabledit-edit-button btn btn-primary btn-sm waves-effect waves-light ml-lg-4"
                        (click)="openVerticallyCentered(create)">
                <span
                  class="fa fa-plus"></span>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
