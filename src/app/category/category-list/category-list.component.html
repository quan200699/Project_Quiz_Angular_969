<br>
<div class="container">
  <div class="text-center text-uppercase font-weight-bold">
    <span style="font-size: 24px">Danh mục câu hỏi</span>
  </div>
  <router-outlet></router-outlet>
  <div class="mt-lg-4">
    <a routerLink="create">
      <button class="btn btn--radius-2 btn--red">Tạo mới danh mục</button>
    </a>
  </div>
  <div class="mt-lg-4">
    <table class="table table-hover table-dark">
      <thead class="text-center">
      <tr>Tên danh mục</tr>
      </thead>
      <tbody>
      <tr *ngFor="let category of categoryList">
        <th>{{category.name}}</th>
        <th>
          <button class="btn btn-outline-info" (click)="deleteCategory(category.id)">Delete</button>
        </th>
      </tr>
      </tbody>
    </table>
  </div>
</div>
