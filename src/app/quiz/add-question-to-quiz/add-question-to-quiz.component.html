<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="card-title">
        <h3>Danh sách câu hỏi</h3>
      </div>
      <div class="card-tools">
        <form role="form" [formGroup]="searchForm"
              (ngSubmit)="searchQuestion(searchForm.value.category, searchForm.value.typeOfQuestion, searchForm.value.content)">
          <div class="form-group row">
            <input type="text" class="form-control" placeholder="Tìm kiếm" formControlName="content">
          </div>
          <div class="form-group row">
            <select class="form-control col-3" formControlName="category">
              <option [value]="null">Danh mục</option>
              <option *ngFor="let category of categoryList"
                      [value]="category.name">{{category.name}}</option>
            </select>
            <select class="form-control col-3" formControlName="typeOfQuestion">
              <option [value]="null">Loại câu hỏi</option>
              <option *ngFor="let typeOfQuestion of typeOfQuestionList"
                      [value]="typeOfQuestion.name">{{typeOfQuestion.name}}</option>
            </select>
            <div class="col-6"></div>
          </div>
          <div class="form-group">
            <button class="btn btn-sm btn-primary">
              <i class="fa fa-search"></i>
              Tìm kiếm
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="card-body table-responsive p-0">
      <table matSort (matSortChange)="sortQuestion($event)" class="table table-head-fixed table-hover">
        <thead>
        <tr>
          <th mat-sort-header="id" style="width: 10px">#</th>
          <th mat-sort-header="content">Câu hỏi</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let question of questionList">
          <td>{{question.id}}</td>
          <td [innerHTML]="question.content">></td>
          <td>
              <div class="float-lg-right" style="float: none;">
                <button type="button" class="btn btn-xs btn-primary" style="float: none;margin: 5px;">
                  <i class="fa fa-plus" (click)="addQuestionToQuiz(question.id)"></i>
                </button>
              </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
