<br>
<router-outlet></router-outlet>
<div class="container-lg">
  <div class="card">
    <div class="card-header">
      <span>Danh sách câu hỏi</span>
    </div>
    <div class="card-block">
      <div class="table-responsive">
        <table class="table table-striped table-bordered" id="example-2">
          <thead>
          <tr>
            <th>#</th>
            <th>Câu hỏi</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let question of questionList">
            <th scope="row">{{question.id}}</th>
            <td class="tabledit-view-mode" [innerHTML]="question.content">></td>
            <td style="white-space: nowrap; width: 1%;" class="tabledit-view-mode">
              <div class="tabledit-toolbar btn-toolbar" style="text-align: left;">
                <div class="btn-group btn-group-sm" style="float: none;">
                  <button type="button" class="tabledit-edit-button btn btn-primary waves-effect waves-light"
                          style="float: none;margin: 5px;"><span
                    class="fa fa-check" (click)="addQuestionToQuiz(question.id)"></span></button>
                </div>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
