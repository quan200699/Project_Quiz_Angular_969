<br>
<router-outlet></router-outlet>
<div class="container">
  <br>
  <br>
  <div class="card">
    <div class="card-header">
      <div class="card-title">
        <h3>Đề thi</h3>
      </div>
      <a routerLink="add-question-to-quiz">
        <button type="button"
                class="btn btn-xs btn-primary float-lg-right">
          <span class="fa fa-plus"></span>
        </button>
      </a>
    </div>
    <div class="card-body table-responsive p-0" style="height: 300px;">
      <table matSort (matSortChange)="sortQuestion($event)"  class="table table-head-fixed table-hover">
        <thead>
        <tr>
          <th mat-sort-header="id" style="width: 10px">#</th>
          <th mat-sort-header="content">Câu hỏi</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let question of questionList">
          <td>{{question.id}}</td>
          <td [innerHTML]="question.content"></td>
          <td>
            <div>
              <div class="btn-group btn-group-sm" style="float: none;">
                <button type="button" class="btn btn-xs btn-danger waves-effect waves-light"
                        style="float: none;margin: 5px;" (click)="removeQuestionFromQuiz(question.id)">
                  <i class="fa fa-trash"></i>
                </button>
              </div>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
