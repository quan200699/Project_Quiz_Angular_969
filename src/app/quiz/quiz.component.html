<br>
<div class="container">
  <br>
  <router-outlet></router-outlet>
  <div class="mt-lg-4">
    <ng-template #create let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Thêm mới bài thi</h4>
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="quizForm" (ngSubmit)="createQuiz()">
          <div class="form-group">
            <label for="name">Tên bài thi:</label>
            <input class="form-control" type="text" formControlName="name" id="name">
          </div>
          <br>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary waves-effect waves-light">
              <i class="fa fa-save fa-lg"></i>
              Lưu
            </button>
          </div>
        </form>
      </div>
    </ng-template>
  </div>
  <div class="mt-lg-4">
    <ng-template #update let-modal>
      <div class="modal-header">
        <h4 class="modal-title">Chỉnh sửa thông tin bài thi</h4>
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="quizForm" (ngSubmit)="updateQuiz(currentQuiz.id)">
          <div class="form-group">
            <label for="nameUpdate">Tên bài thi:</label>
            <input class="form-control" type="text" formControlName="name" [value]="name" id="nameUpdate">
          </div>
          <br>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary waves-effect waves-light">
              <i class="fa fa-save fa-lg"></i>
              Lưu
            </button>
          </div>
        </form>
      </div>
    </ng-template>
  </div>
  <div class="mt-lg-4">
    <ng-template #delete let-modal>
      <div class="modal-header">
        <h4 class="modal-title">Xóa thông tin đề thi</h4>
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="quizForm" (ngSubmit)="deleteQuiz(currentQuiz.id)">
          <div class="form-group">
            <label>Tên bài thi: </label>
            <span>{{currentQuiz.name}}</span>
          </div>
          <br>
          <div class="modal-footer">
            <button type="submit" class="tabledit-edit-button btn btn-danger waves-effect waves-light">
              <i class="fa fa-trash fa-lg"></i>
              Xóa
            </button>
          </div>
        </form>
      </div>
    </ng-template>
  </div>
  <div class="mt-lg-4">
    <div class="card">
      <div class="card-header">
        <div class="card-title">
          <h3>Danh sách đề thi</h3>
        </div>
        <br>
        <div class="card-tools">
          <button type="button" class="btn btn-xs btn-primary float-lg-right" (click)="openVerticallyCentered(create)">
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </div>
      <div class="card-body table-responsive p-0">
        <table matSort (matSortChange)="sortQuiz($event)" class="table table-head-fixed table-hover">
          <thead>
          <tr>
            <th mat-sort-header="id" style="width: 10px">#</th>
            <th mat-sort-header="name">Tên đề thi</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let quiz of quizList">
            <td>{{quiz.id}}</td>
            <td><a [routerLink]="['detail-quiz',quiz.id]">{{quiz.name}}</a></td>
            <td>
              <div class="float-lg-right" style="float: none;">
                <button type="button" class="btn btn-xs btn-primary" style="float: none;margin: 5px;"
                        (click)="updateQuizForm(quiz.id,update)">
                  <i class="fa fa-edit"></i>
                </button>
                <button type="button" class="btn btn-xs btn-danger" style="float: none;margin: 5px;"
                        (click)="showDeleteQuizForm(quiz.id,delete)">
                  <i class="fa fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
