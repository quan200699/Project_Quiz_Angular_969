<br>
<div class="container">
  <br>
  <router-outlet></router-outlet>
  <div *ngIf="flagMessage == 1">
    <div data-growl="container"
         class="alert alert-success alert-dismissable growl-animated animated fadeInDown fadeOutUp" role="alert"
         data-growl-position="top-right"
         style="position: fixed; margin: 0px; z-index: 999999; display: inline-block; top: 30px; right: 30px;">
      <button type="button" class="close" data-growl="dismiss" style="display: block; z-index: 999998;"><span
        aria-hidden="true">×</span><span class="sr-only">Close</span></button>
      <span data-growl="icon"></span><span data-growl="title">Thông báo: </span><span
      data-growl="message">{{successMessage}}</span><a
      href="#" data-growl="url"></a></div>
  </div>
  <div *ngIf="flagMessage == 2">
    <div data-growl="container"
         class="alert alert-danger alert-dismissable growl-animated animated fadeInDown fadeOutUp" role="alert"
         data-growl-position="top-right"
         style="position: fixed; margin: 0px; z-index: 999999; display: inline-block; top: 30px; right: 30px;">
      <button type="button" class="close" data-growl="dismiss" style="display: block; z-index: 999998;"><span
        aria-hidden="true">×</span><span class="sr-only">Close</span></button>
      <span data-growl="icon"></span><span data-growl="title"> Thông báo: </span><span
      data-growl="message">{{failMessage}}</span><a
      href="#" data-growl="url"></a></div>
  </div>
  <div class="mt-lg-4">
    <ng-template #create let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Thêm mới bài thi</h4>
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="quizForm" (ngSubmit)="createQuiz()">
          <div class="form-group">
            <label for="name">Tên bài thi:</label>
            <input class="form-control" type="text" formControlName="name" id="name"
                   (click)="changeShowDatePickerStatusToFalse()">
          </div>
          <div class="form-group">
            <label>Thời gian bắt đầu:</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-clock-o"></i></span>
              </div>
              <input type="text" class="form-control float-right" placeholder="mm/dd/yyyy"
                     (click)="changeShowDatePickerStartStatus()" [value]="quizForm.value.startedDate">
            </div>
            <dl-date-time-picker *ngIf="isEnableShowStartedDate" startView="day" maxView="year" minView="minute"
                                 minuteStep="5" formControlName="startedDate">
            </dl-date-time-picker>
          </div>
          <div class="form-group">
            <label>Thời gian kết thúc:</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-clock-o"></i></span>
              </div>
              <input type="text" class="form-control float-right" placeholder="mm/dd/yyyy"
                     [value]="quizForm.value.endedDate" (click)="changeShowDatePickerEndStatus()">
            </div>
          </div>
          <dl-date-time-picker *ngIf="isEnableShowEndedDate" startView="day" maxView="year" minView="minute"
                               minuteStep="5" formControlName="endedDate">
          </dl-date-time-picker>
          <br>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary waves-effect waves-light">
              <i class="fa fa-save fa-lg"></i>
              Lưu
            </button>
          </div>
        </form>
      </div>
    </ng-template>
  </div>
  <div class="mt-lg-4">
    <ng-template #update let-modal>
      <div class="modal-header">
        <h4 class="modal-title">Chỉnh sửa thông tin bài thi</h4>
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="quizForm" (ngSubmit)="updateQuiz(currentQuiz.id)">
          <div class="value">
            <div class="input-group">
              <div class="name">Tên bài thi:</div>
              <input class="input--style-5 form-control"
                     [value]="currentQuiz.name" type="text"
                     formControlName="name">
            </div>
          </div>
          <br>
          <div class="modal-footer">
            <button type="submit" class="tabledit-edit-button btn btn-primary waves-effect waves-light">
              <i class="fa fa-save fa-lg"></i>
              Lưu
            </button>
          </div>
        </form>
      </div>
    </ng-template>
  </div>
  <div class="mt-lg-4">
    <ng-template #delete let-modal>
      <div class="modal-header">
        <h4 class="modal-title">Xóa thông tin đề thi</h4>
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="quizForm" (ngSubmit)="deleteQuiz(currentQuiz.id)">
          <div class="value">
            <div class="input-group">
              <span>{{currentQuiz.name}}</span>
            </div>
          </div>
          <br>
          <div class="modal-footer">
            <button type="submit" class="tabledit-edit-button btn btn-danger waves-effect waves-light">
              <i class="fa fa-trash fa-lg"></i>
              Xóa
            </button>
          </div>
        </form>
      </div>
    </ng-template>
  </div>
  <div class="mt-lg-4">
    <div class="card">
      <div class="card-header">
        <div class="card-title">
          <h3>Danh sách đề thi</h3>
        </div>
        <div class="card-tools">
          <button type="button" class="btn btn-xs btn-primary float-lg-right" (click)="openVerticallyCentered(create)">
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </div>
      <div class="card-body table-responsive p-0">
        <table matSort (matSortChange)="sortQuiz($event)" class="table table-head-fixed table-hover">
          <thead>
          <tr>
            <th mat-sort-header="id" style="width: 10px">#</th>
            <th mat-sort-header="name">Tên đề thi</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let quiz of quizList">
            <td>{{quiz.id}}</td>
            <td><a [routerLink]="['detail-quiz',quiz.id]">{{quiz.name}}</a></td>
            <td>
              <div>
                <div style="float: none;">
                  <button type="button" class="btn btn-xs btn-primary" style="float: none;margin: 5px;"
                          (click)="updateQuizForm(quiz.id,update)">
                    <i class="fa fa-edit"></i>
                  </button>
                  <button type="button" class="btn btn-xs btn-danger" style="float: none;margin: 5px;"
                          (click)="showDeleteQuizForm(quiz.id,delete)">
                    <i class="fa fa-trash"></i>
                  </button>
                </div>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
