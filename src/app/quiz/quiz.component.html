<br>
<div class="container">
  <router-outlet></router-outlet>
  <div class="mt-lg-4">
    <ng-template #create let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Thêm mới bài thi</h4>
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="flagMessage == 1">
        <div data-growl="container"
             class="alert alert-success alert-dismissable growl-animated animated fadeInDown fadeOutUp" role="alert"
             data-growl-position="top-right"
             style="position: fixed; margin: 0px; z-index: 999999; display: inline-block; top: 30px; right: 30px;">
          <button type="button" class="close" data-growl="dismiss" style="display: block; z-index: 999998;"><span
            aria-hidden="true">×</span><span class="sr-only">Close</span></button>
          <span data-growl="icon"></span><span data-growl="title">Thông báo: </span><span
          data-growl="message">{{successMessage}}</span><a
          href="#" data-growl="url"></a></div>
      </div>
      <div *ngIf="flagMessage == 2">
        <div data-growl="container"
             class="alert alert-danger alert-dismissable growl-animated animated fadeInDown fadeOutUp" role="alert"
             data-growl-position="top-right"
             style="position: fixed; margin: 0px; z-index: 999999; display: inline-block; top: 30px; right: 30px;">
          <button type="button" class="close" data-growl="dismiss" style="display: block; z-index: 999998;"><span
            aria-hidden="true">×</span><span class="sr-only">Close</span></button>
          <span data-growl="icon"></span><span data-growl="title"> Thông báo: </span><span data-growl="message">{{failMessage}}</span><a
          href="#" data-growl="url"></a></div>
      </div>
      <div class="modal-body">
        <form [formGroup]="quizForm" (ngSubmit)="createQuiz()">
          <div class="value">
            <div class="input-group">
              <div class="name">Tên bài thi:</div>
              <input class="input--style-5 form-control" type="text" formControlName="name">
            </div>
          </div>
          <br>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary waves-effect waves-light">
              <i class="fa fa-save fa-lg"></i>
              Lưu
            </button>
          </div>
        </form>
      </div>
    </ng-template>
  </div>
  <div class="mt-lg-4">
    <ng-template #update let-modal>
      <div class="modal-header">
        <h4 class="modal-title">Chỉnh sửa thông tin bài thi</h4>
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="quizForm" (ngSubmit)="updateQuiz(currentQuiz.id)">
          <div class="value">
            <div class="input-group">
              <div class="name">Tên bài thi:</div>
              <input class="input--style-5 form-control"
                     [value]="currentQuiz.name" type="text"
                     formControlName="name">
            </div>
          </div>
          <br>
          <div class="modal-footer">
            <button type="submit" class="tabledit-edit-button btn btn-primary waves-effect waves-light">
              <i class="fa fa-save fa-lg"></i>
              Lưu
            </button>
          </div>
        </form>
      </div>
    </ng-template>
  </div>
  <div class="mt-lg-4">
    <ng-template #delete let-modal>
      <div class="modal-header">
        <h4 class="modal-title">Xóa thông tin đề thi</h4>
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="quizForm" (ngSubmit)="deleteQuiz(currentQuiz.id)">
          <div class="value">
            <div class="input-group">
              <span>{{currentQuiz.name}}</span>
            </div>
          </div>
          <br>
          <div class="modal-footer">
            <button type="submit" class="tabledit-edit-button btn btn-danger waves-effect waves-light">
              <i class="fa fa-trash fa-lg"></i>
              Xóa
            </button>
          </div>
        </form>
      </div>
    </ng-template>
  </div>
  <div class="mt-lg-4 container-lg">
    <div class="card">
      <div class="card-header">
        <span>Danh sách đề thi</span>
        <button type="button"
                class="tabledit-edit-button btn btn-primary btn-sm waves-effect waves-light float-lg-right"
                (click)="openVerticallyCentered(create)">
                <span
                  class="fa fa-plus"></span>
        </button>
      </div>
      <div class="card-block">
        <div class="table-responsive">
          <table class="table table-striped table-bordered" id="example-2">
            <thead>
            <tr>
              <th>#</th>
              <th>Tên bài thi</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let quiz of quizList">
              <th scope="row">{{quiz.id}}</th>
              <td class="tabledit-view-mode"><span class="tabledit-span">{{quiz.name}}</span>
              </td>
              <td style="white-space: nowrap; width: 1%;" class="tabledit-view-mode">
                <div class="tabledit-toolbar btn-toolbar" style="text-align: left;">
                  <div class="btn-group btn-group-sm" style="float: none;">
                    <button type="button" class="tabledit-edit-button btn btn-primary waves-effect waves-light"
                            style="float: none;margin: 5px;" (click)="updateQuizForm(quiz.id,update)"><span
                      class="fa fa-edit"></span></button>
                    <button type="button" class="tabledit-delete-button btn btn-danger waves-effect waves-light"
                            style="float: none;margin: 5px;" (click)="showDeleteQuizForm(quiz.id,delete)"><span
                      class="fa fa-trash"></span></button>
                  </div>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
