<br>
<div class="container">
  <br>
  <router-outlet></router-outlet>
  <div class="mt-lg-4">
    <ng-template #create let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Thêm mới danh mục</h4>
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="classForm" (ngSubmit)="createClass()">
          <div class="value">
            <div class="input-group">
              <div class="name">Tên lớp:</div>
              <input class="input--style-5 form-control" type="text" formControlName="name">
            </div>
          </div>
          <div class="alert alert-danger" role="alert"
               *ngIf="classForm.get('name').hasError('required') && classForm.get('name').touched">
            Không được bỏ trống ô câu hỏi
          </div>
          <br>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary waves-effect waves-light">
              <i class="fa fa-save fa-lg"></i>
              Lưu
            </button>
          </div>
        </form>
      </div>
    </ng-template>
  </div>
  <div class="mt-lg-4">
    <ng-template #update let-modal>
      <div class="modal-header">
        <h4 class="modal-title">Chỉnh sửa thông tin lớp học</h4>
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="classForm" (ngSubmit)="updateClass(currentClass.id)">
          <div class="value">
            <div class="input-group">
              <div class="name">Tên lớp học:</div>
              <input class="input--style-5 form-control"
                     [value]="className" type="text"
                     formControlName="name">
            </div>
          </div>
          <br>
          <div class="modal-footer">
            <button type="submit" class="tabledit-edit-button btn btn-primary waves-effect waves-light">
              <i class="fa fa-save fa-lg"></i>
              Lưu
            </button>
          </div>
        </form>
      </div>
    </ng-template>
  </div>
  <div class="mt-lg-4">
    <ng-template #delete let-modal>
      <div class="modal-header">
        <h4 class="modal-title">Xóa thông tin lớp học</h4>
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="classForm" (ngSubmit)="deleteClass(currentClass.id)">
          <div class="value">
            <div class="input-group">
              <span>{{currentClass.name}}</span>
            </div>
          </div>
          <br>
          <div class="modal-footer">
            <button type="submit" class="tabledit-edit-button btn btn-danger waves-effect waves-light">
              <i class="fa fa-trash fa-lg"></i>
              Xóa
            </button>
          </div>
        </form>
      </div>
    </ng-template>
  </div>
  <div class="mt-lg-4 container-lg">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Danh sách lớp học</h3>
        <div class="card-tools">
          <button type="button" class="btn btn-xs btn-primary float-lg-right" (click)="openVerticallyCentered(create)">
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </div>
      <div class="card-body table-responsive p-0">
        <table matSort (matSortChange)="sortClass($event)" class="table table-head-fixed table-hover">
          <thead>
          <tr>
            <th mat-sort-header="id" style="width: 10px">#</th>
            <th mat-sort-header="name">Tên danh mục</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let studentClass of classes">
            <td>{{studentClass.id}}</td>
            <td><a [routerLink]="['category-detail',studentClass.id]">{{studentClass.name}}</a></td>
            <td>
              <div class="float-lg-right" style="float: none;">
                <button type="button" class="btn btn-xs btn-primary"
                        style="float: none;margin: 5px;" (click)="updateClassForm(studentClass.id,update)"><span
                  class="fa fa-edit"></span></button>
                <button type="button" class="btn btn-xs btn-danger"
                        style="float: none;margin: 5px;" (click)="showDeleteClassForm(studentClass.id,delete)"><span
                  class="fa fa-trash"></span></button>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
