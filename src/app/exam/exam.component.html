<div class="mt-lg-4">
  <div class="card">
    <div class="card-header">
      <span>Danh sách đợt thi</span>
    </div>
    <div class="card-block">
      <div class="table-responsive">
        <table class="table table-striped table-bordered" id="example-2">
          <thead>
          <tr>
            <th>#</th>
            <th>Tên đợt thi</th>
            <th>Ngày bắt đầu</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let exam of examListByUser">
            <th scope="row">{{exam.id}}</th>
            <td class="tabledit-view-mode">
              <a [routerLink]="['do-exam',exam.id]" class="tabledit-span">{{exam.name}}</a>
            </td>
            <td>{{exam.startedDate}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
