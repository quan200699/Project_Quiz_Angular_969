<br>
<router-outlet></router-outlet>
<div class="container">
  <br>
  <br>
  <div class="mt-lg-4">
    <ng-template #addParticipantForm let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Thêm người dự thi</h4>
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group" *ngFor="let user of userList; index as i">
          <div class="custom-control custom-checkbox">
            <input class="custom-control-input" id="customCheckbox{{i}}" type="checkbox"
                   (click)="addParticipant(user.id)">
            <label for="customCheckbox{{i}}" class="custom-control-label">{{user.username}}</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary waves-effect waves-light" (click)="close()">
          <i class="fa fa-save fa-lg"></i>
          Lưu
        </button>
      </div>
    </ng-template>
  </div>
  <div class="mt-lg-4">
    <ng-template #addQuizForm let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title1">Chọn bài thi</h4>
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="examForm" (ngSubmit)="addQuizToExam(examId)">
        <div class="modal-body">
          <div class="form-group" *ngFor="let quiz of quizList">
            <div class="custom-control custom-radio">
              <input class="custom-control-input" formControlName="quiz" [value]="quiz.id"
                     type="radio" id="customRadio1">
              <label for="customRadio1" class="custom-control-label">{{quiz.name}}</label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary waves-effect waves-light">
            <i class="fa fa-save fa-lg"></i>
            Lưu
          </button>
        </div>
      </form>
    </ng-template>
  </div>
  <div class="card">
    <div class="card-header">
      <div class="card-title">
        <h3>Đợt thi</h3>
        <br>
        <button class="btn btn-xs btn-primary" (click)="openVerticallyCentered(addParticipantForm)">
          <span class="fa fa-user-plus"></span>
        </button>
      </div>
      <br>
      <button type="button"
              class="btn btn-xs btn-primary float-lg-right" (click)="openVerticallyCentered(addQuizForm)">
        <span class="fa fa-plus"></span>
      </button>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label>Tên đợt thi: {{name}}</label>
      </div>
      <div class="form-group">
        <label>Ngày dự thi: {{startedDate}}</label>
      </div>
      <div class="form-group">
        <label ngbPopover="Thời gian {{quizMinutes}} phút"
               popoverTitle="Đề thi {{quizName}}">Đề thi: {{quizName}}</label>
      </div>
      <div class="form-group">
        <label>Số người dự thi: {{participants.length}} người</label>
      </div>
    </div>
  </div>
</div>
