<br>
<router-outlet></router-outlet>
<div class="container">
  <br>
  <br>
  <div class="mt-lg-4">
    <ng-template #addParticipantForm let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Thêm người dự thi</h4>
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group" *ngFor="let user of userList">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" (click)="addParticipant(user.id)">
            <label class="form-check-label">{{user.username}}</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary waves-effect waves-light" (click)="close()">
          <i class="fa fa-save fa-lg"></i>
          Lưu
        </button>
      </div>
    </ng-template>
  </div>
  <div class="card">
    <div class="card-header">
      <div class="card-title">
        <h3>Đợt thi</h3>
        <br>
        <button class="btn btn-xs btn-primary" (click)="openVerticallyCentered(addParticipantForm)">
          <span class="fa fa-user-plus"></span>
        </button>
      </div>
      <br>
      <a routerLink="add-question-to-quiz">
        <button type="button"
                class="btn btn-xs btn-primary float-lg-right">
          <span class="fa fa-plus"></span>
        </button>
      </a>
    </div>
  </div>
</div>
