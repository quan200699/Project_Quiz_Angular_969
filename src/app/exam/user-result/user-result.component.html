<br>
<br>
<div class="mt-lg-4 container">
  <div class="card">
    <div class="card-header">
      <span>Kết quả các đợt thi</span>
    </div>
    <div class="card-block">
      <div class="table-responsive">
        <table class="table table-striped table-bordered" id="example-2">
          <thead>
          <tr>
            <th>#</th>
            <th>Tên đợt thi</th>
            <th>Điểm</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let result of resultList; index as i">
            <th scope="row">{{i + 1}}</th>
            <td class="tabledit-view-mode">{{result.exam.name}}</td>
            <td>{{result.point}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
